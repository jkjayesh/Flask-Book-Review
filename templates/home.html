<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&family=Style+Script&display=swap" rel="stylesheet">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>


  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/bookzone">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Books
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Spiritual</a></li>
              <li><a class="dropdown-item" href="#">Self-help</a></li>
              <li><a class="dropdown-item" href="#">Religious</a></li>
              <li><a class="dropdown-item" href="#">Technology</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="main">
    <h1 id="heading">BookZone</h1>
    <input type="text" placeholder="search your books here" id="search-container">
  </div>

  <!-- Books section -->

  
  <div class="books-container">
    {% for review in reviews %}
<div class="book-item">
  <a href="{{ url_for('review', review_slug=review.slug) }}">
    <img class="book-image" src="{{ url_for('static', filename='img/' + review.img_file) }}" alt="Book Image">
  </a>
  <h5 class="text">{{ review.book.book_name }}</h5>
</div>
{% endfor %}

  </div>

  

</body>

</html>
